mutation AuthorizePaymentMethod($input: AuthorizePaymentMethodInput!) {
  authorizePaymentMethod(input: $input) {
    clientMutationId
    transaction {
        ...transactionFields
    }
  }
}

fragment transactionFields on Transaction {
    id
    legacyId
    createdAt
    paymentMethod {
        id,
        legacyId
    }
    amount {
        value
        currencyIsoCode
    }
    merchantAccountId
    orderId
    purchaseOrderNumber
    status
    statusHistory {
        status
        timestamp
        amount {
            value
            currencyIsoCode
        }
    }
    source
}